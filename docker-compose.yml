version: '3.8'

services:
  frontend:
    image: shop-frontend:latest
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    image: shop-backend:latest
    environment:
      - DB_HOST=db
      - DB_NAME=e_shop
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - ALLOWED_ORIGINS=*
      - DEBUG=False
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=e_shop
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  app-network:
