<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Shop</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/variables.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/typography.css">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/modules/catalog/presentation/styles/catalog.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-content">
      <a href="/index.html" class="logo">Shop</a>

      <nav class="nav">
        <ul class="nav-list">
          <li><a href="/modules/catalog/presentation/pages/catalog.html" class="nav-link">Products</a></li>
          <li><a href="/modules/cart/presentation/pages/cart.html" class="nav-link">Cart</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <div id="cart-badge-container"></div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <!-- Breadcrumb -->
      <nav class="breadcrumb">
        <a href="/modules/catalog/presentation/pages/catalog.html">Products</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current">Product Details</span>
      </nav>

      <!-- Loading State -->
      <div class="loading-state" style="display: none;">
        <div class="spinner spinner-medium"></div>
        <p class="loading-text">Loading product details...</p>
      </div>

      <!-- Error State -->
      <div class="error-state" style="display: none;">
        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <h2 class="error-title">Product Not Found</h2>
        <p class="error-message">The product you're looking for doesn't exist or has been removed.</p>
        <div class="error-actions">
          <a href="/modules/catalog/presentation/pages/catalog.html" class="btn btn-primary">Back to Products</a>
        </div>
      </div>

      <!-- Product Details -->
      <div id="product-details" class="product-details" style="display: none;">
        <div class="product-details-layout">
          <!-- Product Image -->
          <div id="product-details-image" class="product-details-image"></div>

          <!-- Product Info -->
          <div class="product-details-content">
            <div id="product-details-info" class="product-details-info"></div>

            <!-- Add to Cart Form -->
            <div id="product-details-add-to-cart" class="product-details-add-to-cart">
              <div class="quantity-selector">
                <label for="quantity" class="quantity-label">Quantity:</label>
                <div class="quantity-controls">
                  <button type="button" class="btn btn-ghost quantity-decrease" aria-label="Decrease quantity">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                  </button>
                  <input type="number" id="quantity" class="input quantity-input" value="1" min="1" max="100" aria-label="Quantity">
                  <button type="button" class="btn btn-ghost quantity-increase" aria-label="Increase quantity">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <line x1="12" y1="5" x2="12" y2="19"></line>
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="product-details-actions">
                <button type="button" class="btn btn-primary btn-large btn-add-to-cart">Add to Cart</button>
                <a href="/modules/catalog/presentation/pages/catalog.html" class="btn btn-secondary btn-large">Back to Catalog</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Cart Handler (global) -->
  <script type="module" src="/core/cart-handler.js"></script>

  <!-- Scripts -->
  <script type="module" src="/modules/catalog/presentation/controllers/product-details.controller.js"></script>

  <!-- Cart Badge Script -->
  <script type="module">
    import eventBus from '/core/event-bus.js';

    const container = document.getElementById('cart-badge-container');

    eventBus.subscribe('cart:count-updated', (data) => {
      updateCartBadge(data.count);
    });

    eventBus.publish('cart:request-count');

    function updateCartBadge(count) {
      container.innerHTML = `
        <a href="/modules/cart/presentation/pages/cart.html" class="btn btn-ghost btn-icon cart-badge" style="position: relative;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          ${count > 0 ? `<span class="cart-badge-count">${count}</span>` : ''}
        </a>
      `;
    }
  </script>
</body>
</html>
